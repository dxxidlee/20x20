<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="menu-item" onclick="togglePanel('instructions')">Instructions</div>
            <div class="menu-item" onclick="togglePanel('information')">Information</div>
        </div>
        
        <div class="panel" id="panel">
            <div class="panel-content" id="panel-content">
                <span class="close-btn" onclick="closePanel()">âœ•</span>
                <div id="instructions-text" class="hidden">
                    <h2>Instructions</h2>
                    <p>Hover over the cigarettes to see them slightly move. Click on them to interact.</p>
                </div>
                <div id="information-text" class="hidden">
                    <h2>Information</h2>
                    <p>This artwork explores personal rituals, memory, and space.</p>
                </div>
            </div>
        </div>

        <div class="overlay"></div>
        <div class="pack"></div>
        <div class="cigarette1"></div>
        <div class="cigarette2"></div>
        <div class="cigarette3"></div>
        <div class="cigarette4"></div>
        <div class="cigarette5"></div>
        <div class="cigarette6"></div>

        <script src="app.js" async defer></script>
        <script>
            function togglePanel(section) {
                document.getElementById("panel").classList.add("active");
                document.getElementById("instructions-text").classList.add("hidden");
                document.getElementById("information-text").classList.add("hidden");

                if (section === "instructions") {
                    document.getElementById("instructions-text").classList.remove("hidden");
                } else if (section === "information") {
                    document.getElementById("information-text").classList.remove("hidden");
                }
            }

            function closePanel() {
                document.getElementById("panel").classList.remove("active");
            }
        </script>
    </body>
</html>
